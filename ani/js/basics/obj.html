<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var obj = {
    id: 1,
    name: 'John Doe'
};

var keys = Object.keys(obj);

for (var i = 0; i < keys.length; i++) {
    var key = keys[i];
    var value = obj[key];

    console.log(key, value);
}
    </script>
</body>
</html>
